<!DOCTYPE html>
<html>
<head>
    <title>Interactive Westeros Map</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #map { width: 100%; height: 600px; background: url('path/to/westeros-map.jpg') no-repeat center; background-size: cover; }
    </style>
</head>
<body>
    <h1>Interactive Westeros Map</h1>
    <div id="map"></div>
    <script>
        // Add interactivity to the map
        let map = document.getElementById('map');

        map.addEventListener('click', function(e) {
            alert('Clicked at: ' + e.clientX + ', ' + e.clientY);
            // Add functionality to display more information about the clicked location
        });
    </script>
</body>
</html>
